<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MTE Consistency Analyzer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
    
    <!-- Square One Font -->
    <style>
        @font-face {
            font-family: 'Square One';
            src: url('/static/fonts/Square One.ttf') format('truetype'),
                 url('/static/fonts/Square One.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Square One';
            src: url('/static/fonts/Square One Bold.ttf') format('truetype'),
                 url('/static/fonts/Square One Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        
        .nav-logo a, h1, h2, h3, h4, h5, h6 {
            font-family: 'Square One', sans-serif !important;
            font-weight: bold;
        }
        
        .nav-logo a {
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 50%, #d63384 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{{ url_for('consistency.index') }}">MTE Consistency Analyzer</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 MTE Consistency Analyzer - Advanced Statistical Process Control</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
